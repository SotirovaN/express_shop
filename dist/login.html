<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }
    </style>
</head>
<body>
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                     class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="email" class="form-control form-control-lg" />
                        <label class="form-label" for="email">Email address</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="password" class="form-control form-control-lg" />
                        <label class="form-label" for="password">Password</label>
                    </div>

                    <div class="d-flex justify-content-around align-items-center mb-4">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                            <label class="form-check-label" for="form1Example3"> Remember me </label>
                        </div>
                        <a href="#!">Forgot password?</a>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" onclick="signIn()" class="btn btn-primary btn-lg btn-block"><a id="signIn" href="index.html" style="color: white; text-decoration: none">Sign in</a></button>
                    <h6 class="mb-0" style="display: inline-block"><a href="index.html" class="text-body"><i
                        class="fas fa-long-arrow-alt-left me-2" style="display: inline-block"></i>Back to shop</a></h6>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                    </div>

                    <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
                       role="button">
                        <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
                    </a>
                    <i class="btn btn-lg btn-google btn-block text-uppercase btn-outline"  style="display: inline-block;font-size: 19px;font-style: normal;color: white;background: #3b5998;" href="#"><img src="https://img.icons8.com/color/16/000000/google-logo.png">Sign up using google</i>



                </form>
            </div>
        </div>
    </div>
</section>
<script>
    var code = document.getElementById("password");

    var strengthbar = document.getElementById("meter");
    var display = document.getElementsByClassName("textbox")[0];

    code.addEventListener("keyup", function() {
        checkpassword(code.value);
    });


    function checkpassword(password) {
        var strength = 0;
        if (password.match(/[a-z]+/)) {
            strength += 1;
        }
        if (password.match(/[A-Z]+/)) {
            strength += 1;
        }
        if (password.match(/[0-9]+/)) {
            strength += 1;
        }
        if (password.match(/[$@#&!]+/)) {
            strength += 1;

        }

        if (password.length < 6) {
            display.innerHTML = "minimum number of characters is 6";
        }

        if (password.length > 12) {
            display.innerHTML = "maximum number of characters is 12";
        }

        switch (strength) {
            case 0:
                strengthbar.value = 0;
                break;

            case 1:
                strengthbar.value = 25;
                break;

            case 2:
                strengthbar.value = 50;
                break;

            case 3:
                strengthbar.value = 75;
                break;

            case 4:
                strengthbar.value = 100;
                break;
        }
    }
    function signIn(){
        let email_address = document.getElementById("email")
        let password = document.getElementById("password").innerHTML
        var code = document.getElementById("password");

        var strengthbar = document.getElementById("meter");
        var display = document.getElementsByClassName("textbox")[0];



        if(ValidateEmail(email_address)){
            alert("Успешно се најавивте");
        } else {
            document.getElementById("signIn").href = "login.html"
            alert("Погрешно внесена адреса");
        }

    }
    function ValidateEmail(mail) {
        if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(mail.value)) {
            return (true)
        }
        return (false)
    }
</script>
</body>
</html>
